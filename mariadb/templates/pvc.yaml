{{ if .Values.persistence.storage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.storage.size }}
{{ end }}
